<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.gaz{
			margin: 10px auto;
			border:1px solid black;
		}
	</style>
</head>
<body>
	{% for tweet in allTweet %}
	<div id="gazouille-{{loop.index}}" class="gaz">
		<div>{{tweet.username}}</div>
		<div>{{tweet.message}}</div>
	</div>
	{% endfor %}

<a href="{{ url_for('save_gazouille') }}"> Ajouter un tweet </a>
<a href="{{ url_for('home') }}"> Home </a>
</body>
</html>
